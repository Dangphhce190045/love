    <title>Trắc Nghiệm Từ Vựng HSK</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
        }

        .header {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        select, button {
            padding: 10px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .quiz-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .question {
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option:hover {
            background: #f8f9f9;
            transform: translateY(-2px);
        }

        .score-board {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
        }

        button {
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .correct { background: #2ecc71 !important; border-color: #27ae60; }
        .wrong { background: #e74c3c !important; border-color: #c0392b; }
    </style>
</head>

        ];


        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function populateLessons() {
            const level = document.getElementById('hskLevel').value;
            const lessonSelect = document.getElementById('lesson');
            lessonSelect.innerHTML = '<option value="all">Tất cả bài học</option>';

            const lessons = [...new Set(vocabulary
                .filter(word => word.level === level)
                .map(word => word.lesson))];

            lessons.forEach(lesson => {
                const option = document.createElement('option');
                option.value = lesson;
                option.textContent = `Bài ${lesson}`;
                lessonSelect.appendChild(option);
            });
        }

        function startQuiz() {
            const selectedLevel = document.getElementById('hskLevel').value;
            const selectedLesson = document.getElementById('lesson').value;

            currentQuestions = vocabulary.filter(word =>
                word.level === selectedLevel &&
                (selectedLesson === 'all' || word.lesson === selectedLesson)
            ).sort(() => Math.random() - 0.5);

            currentQuestionIndex = 0;
            score = 0;
            showNextQuestion();
        }

        function showNextQuestion() {
            const container = document.getElementById('quizArea');
            if (currentQuestionIndex >= currentQuestions.length) {
                showFinalResult();
                return;
            }

            const currentWord = currentQuestions[currentQuestionIndex];
            const options = getRandomOptions(currentWord);

            container.innerHTML = `
                <div class="quiz-container">
                   <div class="question">
    Câu ${currentQuestionIndex + 1}: "${currentWord.meaning}" tiếng Trung là gì? (${currentWord.pinyin})
</div>

<div class="options">
    ${options.map(opt => `
        <div class="option" data-han="${opt.han}" onclick="checkAnswer('${opt.han}')">
            ${opt.han} 
        </div>
    `).join('')}
</div>

                </div>
            `;
        }

        function getRandomOptions(correctWord) {
            const wrongOptions = vocabulary
                .filter(word => word.han !== correctWord.han)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);

            return [...wrongOptions, correctWord].sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selectedHan) {
            const correctHan = currentQuestions[currentQuestionIndex].han;
            const options = document.getElementsByClassName('option');

            Array.from(options).forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.getAttribute("data-han") === correctHan) opt.classList.add('correct');
                if (opt.getAttribute("data-han") === selectedHan && selectedHan !== correctHan) opt.classList.add('wrong');
            });

            if (selectedHan === correctHan) score++;
            setTimeout(() => { currentQuestionIndex++; updateScore(); showNextQuestion(); }, 1500);
        }

        function updateScore() {
            document.getElementById('scoreBoard').textContent = `Điểm: ${score}/${currentQuestions.length}`;
        }

        function showFinalResult() {
            document.getElementById('quizArea').innerHTML = `<h2>Kết quả: ${score}/${currentQuestions.length}</h2>`;
        }

        document.getElementById('hskLevel').addEventListener('change', populateLessons);
        populateLessons();
    </script>
